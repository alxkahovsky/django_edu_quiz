{% extends 'base.html' %}
{% block title %}Главная {{ username }}{% endblock title %}

{% block content %}
<section>
    <div class="container">
        <div>
            {% if not login %}
            <h3 id>Необходимо авторизоваться!</h3>
            <a href="{% url 'accounts:login' %}">Вход</a>
            <a href="{% url 'accounts:register' %}">Регистрация</a> <br/>
            {% else %}
            <h2 id="username" style="display: inline">Привет {{ username }}</h2>
            <div><a href="{% url 'quiz:catogory_quiz_list' %}">Тесты</a></div>
            <div>
                <a href="{% url 'accounts:logout' %}">Выход</a> <br/>
            </div>
            {% endif %}
        </div>
    </div>
</section>
{% endblock content %}
